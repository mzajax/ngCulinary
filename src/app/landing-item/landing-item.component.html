<div class="list-item-wrapper container row">
  <div class="col-sm-3" [class.pull-right]="flip">
    <p style="padding:20px;"></p>
    <h3 align=center>{{landingItem.sideDescription}}</h3>
  </div>
  <div class="col-sm-9">
    <h2>{{landingItem.heading}}</h2>
    <h4 *ngIf="landingItem.subHeading">{{landingItem.subHeading}}</h4>
    <p>{{landingItem.description}}</p>
    <p *ngIf="landingItem.moreLinkUrl"><a [href]="landingItem.moreLinkUrl">More &raquo;</a></p>
  </div>
</div>
