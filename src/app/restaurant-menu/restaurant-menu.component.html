<div class="container">
  <h2>Menu</h2>
  <div class="menu">
    <div class="row">
      <div class="col-sm-6">Item</div>
      <div class="col-sm-6">Price</div>
    </div>
    <div class="row" *ngFor="let menuItem of menuItems">
      <div class="col-sm-6">{{menuItem.name}}</div>
      <div class="col-sm-6">{{menuItem.price | currency:'USD':true}}</div>
    </div>
  </div>
</div>
